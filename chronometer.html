<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/clock.png" type="image/x-icon">
    <link rel="stylesheet" href="chronometer.css">
    <title>stop-watch</title>
</head>
<body>
    <div id="main">
        <section id="header">
            <div id="title">
                <h1>chronograpgh</h1>
            </div>
            <div id="proj">
                <h1>plain js project</h1>
            </div>
        </section>

        <section id="counter">
            
            <div id="time">
                <p><span id="min">00</span>:<span id="sec">00</span>:<span id="misec">00</span> </p>
            </div>
          
            <div id="controllers">
             <div  id="btn-1">
                <button class="btn" id="start">start</button>
             </div>

             <div  id="btn-2">
                <button class="btn" id="stop">stop</button>
             </div>

             <div  id="btn-3">
                <button class="btn" id="revive">revive</button> 
             </div>      

            </div>
        </section>
    </div>
    
    <script src="chronometer.js"></script>
</body>
</html>
